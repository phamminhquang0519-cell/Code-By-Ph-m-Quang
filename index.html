<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Esign Cài Trực Tiếp</title>
<style>
    body {
        background: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
    }

    .blur-button {
        width: 130px;
        height: 130px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(18px);
        border-radius: 22px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.15s;
    }

    .blur-button:hover {
        transform: scale(1.05);
    }

    .icon-img {
        width: 80px;
        height: 80px;
        border-radius: 12px; /* GIỮ ICON VUÔNG NHƯ ESIGN */
        object-fit: cover;
        margin-bottom: 10px;
    }

    .label {
        color: white;
        font-size: 15px;
        font-weight: 600;
    }
</style>
</head>
<body>

<!-- NÚT BLUR + ICON + NHẤN CHUYỂN LINK -->
<div class="blur-button" onclick="window.location.href='https://loadly.io/cFh0vBDi'">
    <!-- ICON PNG (GIỐNG ESIGN) -->
    <img src="https://ios.codevn.net/wp-content/uploads/2022/09/ESign.png" class="icon-img">

    <div class="label">Esign </i> </div>
</div>

    <!-- CREDIT -->
    <div style="position: absolute; bottom: 35px; color: rgba(255, 255, 255, 0.168); font-size: 40px; opacity: 0.7;">By Phạm Quang</div>

</body>
</html>
