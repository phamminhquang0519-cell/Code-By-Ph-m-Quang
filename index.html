<meta charset="UTF-8">
<style>
    body {
        background: #111;
        padding: 20px;
        font-family: Arial;
    }

    /* Hàng ngang */
    .row {
        width: 330px;
        padding: 12px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(14px);
        border-radius: 18px;
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .row:hover {
        transform: scale(1.03);
    }

    /* ICON */
    .icon {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        overflow: hidden;
        animation: wiggle 2s infinite ease-in-out;
    }

    .icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @keyframes wiggle {
        0% { transform: rotate(0); }
        50% { transform: rotate(4deg); }
        100% { transform: rotate(0); }
    }

    /* HÌNH BLUR */
    .preview {
        width: 150px;
        height: 60px;
        border-radius: 16px;
        overflow: hidden;
    }

    .preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(6px) brightness(1.2);
    }

    /* TEXT */
    .text {
        flex: 1;
        color: white;
        font-size: 17px;
        font-weight: bold;
    }
</style>
